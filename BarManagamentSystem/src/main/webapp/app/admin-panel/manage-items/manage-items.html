<div class="container-fluid">
    <div class="row">
        <div ng-include="'app/admin-panel/navbar-admin/navbar-admin.html'"></div>

        <div id="main-content" class="col-sm-9 col-sm-offset-3 col-xs-12">
            <h3> Add item </h3>
            <form class="form-info" name="addItemForm" ng-submit="addItem(addItemForm, item)" novalidate>
                <div class="form-group">
                    <label for="name">Name<span class="required">*</span></label> 
                    <input type="text" required
                            class="form-control item-input" 
                            id="name" name="name"
                            ng-model="item.name"
                            >
                    <span class="validation-message" 
                          ng-show="addItemForm.name.$dirty && addItemForm.name.$invalid">Name is required
                    </span>
                </div>
                <div class="form-group">
                    <label for="price">Price <span class="required">*</span></label> 
                    <input type="number" required
                        class="form-control price-input" 
                        id="price" name="price" 
                        placeholder="&#8364"
                        step="0.1"
                        ng-model="item.price"
                        > 
                    <span class="validation-message" 
                          ng-show="addItemForm.price.$dirty && addItemForm.price.$invalid">Price is required
                    </span>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                         <select class="form-control" 
                                 id="category" 
                                 name="category"
                                 ng-model="item.category" 
                                 ng-options="category.name for category in categories" 
                                >
                         </select>
                    <span ng-show="addItemForm.category.$dirty && addItemForm.category.$invalid">Error</span>
                </div>
                <div class="form-group">
                    <label for="exampleTextarea">Description</label>
                    <textarea class="form-control" id="exampleTextarea" rows="2"
                              ng-model="item.description"
                            >
                    </textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </form>
        </div>
    </div>
</div>
